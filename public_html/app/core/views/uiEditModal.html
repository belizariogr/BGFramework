<div id="editModal" class="modal fade" role="dialog">
    <div class="modal-dialog {{::config.modalLarge? 'modal-lg' : ''}}">
        <div class="modal-content">
        <form ng-disabled="errorLoading">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-disabled="showEditDim">&times;</button>
                <h4 class="modal-title">{{editTitle}}</h4>
            </div>
            <div class="modal-body">
                <div class="loading-dim" ng-show="showEditDim">
                    <div class="loading-box"><i class="fa fa-spinner fa-pulse fa-fw fa-2x"></i></div>
                </div>

                <div class="loading-dim" ng-show="errorLoading">
                    <div class="dim-error">
                        <ui-error-message ng-show="showEditError">
                            <div ng-bind-html="editErrorMsg"></div>
                        </ui-error-message>
                   </div>
                </div>

                <div class="form-group edit-content">
                    <ng-include src="editPath" />
                </div>
                <ui-error-message ng-show="showEditError && !errorLoading">
                    <div ng-bind-html="editErrorMsg"></div>
                </ui-error-message>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn-save btn btn-primary" data-ng-click="save()" ng-disabled="errorLoading || showEditDim || editDisable">
                    {{::lang.l.btnSave}}
                </button>
                <button type="button" class="btn-cancel btn btn-default" data-dismiss="modal">
                    {{::lang.l.btnCancel}}
                </button>
            </div>
        </form>
        </div>
    </div>
</div>
